<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th class="col">Deployment Tags</th>
          <th class="col">Environment</th>
          <th class="col">Deployment Notes</th>
          <th class="col">Remove deployment</th>
        </tr>
        <tr><th colspan="4"></th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let deployment of deploymentsIDBs">
          <td>{{ deployment.selectedDeploymentTags.join(", ") }}</td>
          <td>{{ deployment.selectedDeployNewEnvIds.name }}</td>
          <td><a class="deployment-notes" (click)="deploymentNotesModal(deployment.id)">View deployment notes</a></td>
          <td><button class="btn-remove-env" (click)="removeEnvironmentModal(deployment.id)"><fa-icon [icon]="closeIcon"></fa-icon></button></td>
        </tr>
      </tbody>
    </table>
  </div>
