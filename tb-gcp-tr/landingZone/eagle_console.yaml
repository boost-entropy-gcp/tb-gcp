apiVersion: v1
kind: Service
metadata:
  name: eagleconsole
  labels:
    app: eagleconsole
spec:
  ports:
    - port: 80
      targetPort: 4200
      name: http
    - port: 443
      targetPort: 4200
      name: https
  selector:
    app: eagleconsole

---
apiVersion: v1
kind: Service
metadata:
  name: houstonservice
  labels:
    app: houstonservice
spec:
  ports:
    - port: 80
      targetPort: 3000
      name: http
    - port: 443
      targetPort: 3000
      name: https
  selector:
    app: houstonservice
---
apiVersion: v1
kind: Service
metadata:
  name: mysql57
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql57
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql57
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql57
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql57
    spec:
      containers:
        - name: mysql57
          image: gcr.io/tranquility-base-images/tb-houston-mysql57:landingzone
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - name: mysql57
              containerPort: 3306
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: my-secret-pw
            - name: MYSQL_USER
              value: eagle-user
            # Use secret in real usage
            - name: MYSQL_PASSWORD
              value: eagle-user-secret-pw
            - name: MYSQL_DATABASE
              value: eagle_db

